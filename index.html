<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ae290129ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/css/styles.css" />
    <title>MoFashion Website</title>
</head>

<body>
    <!-- NavBar Section -->
    <nav class="nav--bar">
        <a href="" class="nav--bar__logo">Mofashion</a>
        <div class="nav--bar__bars">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="nav--bar__menu">
            <a href="./" class="nav--bar__menu--links">Home</a>
            <a href="./" class="nav--bar__menu--links">Blog</a>
            <a href="./" class="nav--bar__menu--links">Services</a>
            <a href="./" class="nav--bar__menu--links" id="button">Join Now</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>We'll be launching soon!</h1>
                <h2>Anticipate</h2>
                <p>Stay hooked. we'll be in touch.</p>
                <button class="hero__container--btn">
                    <a href="#" class="href">Sign Up</a>
                </button>
            </div>
            <div class="hero__container--right">
                <img src="./images/model.png" alt="minions" class="hero__container--img" />
            </div>
        </div>
    </div>
</body>

</html>
